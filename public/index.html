<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Welcome</h1>
    <button id="loginBtn" class="btn">Login</button>
    <button id="registerBtn" class="btn">Register</button>
    <button id="resetPasswordBtn" class="btn">Reset Password</button>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="loginEmail" required placeholder=" ">
                <label for="loginEmail">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" required placeholder=" ">
                <label for="loginPassword">Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="registerName" required placeholder=" ">
                <label for="registerName">Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="registerEmail" required placeholder=" ">
                <label for="registerEmail">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" required placeholder=" ">
                <label for="registerPassword">Password</label>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" required placeholder=" ">
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</div>

<!-- Reset Password Modal -->
<div id="resetPasswordModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <div class="form-group">
                <input type="email" id="resetEmail" required placeholder=" ">
                <label for="resetEmail">Email</label>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
