<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inua CRM</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/dashboard.js" defer></script>
    <script>
        // Check for authentication token on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html'; // Redirect to login page if no token
            }
        });
    </script>
</head>
<body class="dashboard">
    <nav>
        <div class="container">
            <div class="logo">
                <img id="logo" src="./img/logo_v2-removebg-preview.png" alt="Inua Solutions Logo">
            </div>
            <ul id="nav-links">
                <li><a href="#" class="nav-link active">Dashboard</a></li>
                <li><a href="customer-management.html" class="nav-link">Customer Management</a></li>
                <li><a href="#" class="nav-link">Sales Management</a></li>
                <li><a href="#" class="nav-link">Payment Tracking</a></li>
                <li><a href="#" class="nav-link">Support Tickets</a></li>
                <li><a href="#" class="nav-link">Reports & Analytics</a></li>
                <li id="userManagementLink" class="hidden"><a href="#" class="nav-link">User Management</a></li>
            </ul>
            <div class="user-actions">
                <button id="notificationBell" class="icon-button">
                    <!-- ... (notification bell icon) ... -->
                </button>
                <button id="avatarButton" class="avatar-button">
                    <!-- ... (avatar placeholder or image) ... -->
                </button>
                <button id="logout" class="logout-button">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1>Welcome to Inua CRM Dashboard</h1>
        <div id="user-info" class="card"></div>
        <div id="role-based-content" class="card"></div>
        <div id="notification-component"></div>
        <div id="user-approval-modal"></div>

        <div class="dashboard">
            <div id="admin-charts" class="hidden">
                <div class="card">
                    <h2>Users by Role</h2>
                    <div class="chart-container">
                        <canvas id="usersByRoleChart"></canvas>
                    </div>
                </div>
                <div class="card">
                    <h2>Groups</h2>
                    <div class="chart-container">
                        <canvas id="groupsChart"></canvas>
                    </div>
                </div>
                <div class="card">
                    <h2>Tickets by Status</h2>
                    <div class="chart-container">
                        <canvas id="ticketsByStatusChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- ... (similar structure for sales-manager-charts and customer-service-charts) ... -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Inua Solutions. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>
</body>
</html>
